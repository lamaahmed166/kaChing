<ion-header>

  <ion-navbar>
    <ion-title>Add a new Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-input placeholder="Description.." type="text" [(ngModel)]="description"></ion-input>
    <ion-input placeholder="Price$" type="number" [(ngModel)]="price"></ion-input>
    <ion-input placeholder="Width" type="number" [(ngModel)]="width"></ion-input>
    <ion-input placeholder="Height" type="number" [(ngModel)]="height"></ion-input>
    <ion-input placeholder="Length" type="number" [(ngModel)]="length"></ion-input>
    <ion-input placeholder="Weight" type="number" [(ngModel)]="weight"></ion-input>
    <button  ion-button round style="width: 25%;" (click)="createItem()" > Create Item</button>

</ion-content>
