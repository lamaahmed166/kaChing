<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<div class="center">
  <ion-input placeholder="Username" type="text" [(ngModel)]="username"></ion-input>
  <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
  <button  ion-button round style="width: 25%;" (click)="authenticate()" >Login</button>
  <button  ion-button round style="width: 25%;" (click)="signup()" >Sign Up</button>
</div>

</ion-content>
