<ion-header>

  <ion-navbar>
    <ion-title>orders</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let order of orders" (click)="viewOrder()">
          <ion-icon name="{{order.icon}}" item-left></ion-icon>
          {{order.title}}
          <div class="item-note" item-right>
            {{order.description}}
          </div>
        </button>
      </ion-list>
</ion-content>
