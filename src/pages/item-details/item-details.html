<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Item Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3 text-center *ngIf="selectedItem">
    {{selectedItem.title}}
    <ion-item> Description: {{selectedItem.description}} </ion-item>
    <ion-item> Price: {{selectedItem.price}} </ion-item>
    <ion-item> Width: {{selectedItem.width}} </ion-item>
    <ion-item> Length:{{selectedItem.length}} </ion-item>
    <ion-item> Height{{selectedItem.height}} </ion-item>
    <ion-item> Weight{{selectedItem.weight}} </ion-item>

    <ion-icon [name]="selectedItem.icon"></ion-icon>
  </h3>
  <h4 text-center *ngIf="selectedItem">
    You navigated here from <b>{{selectedItem.title}}</b>
  </h4>
  <button ion-button round style="width: 25%;" (click)="addToCart()" >Add to Cart  </button>
</ion-content>
