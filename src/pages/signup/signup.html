<ion-header>

  <ion-navbar>
   
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-input placeholder="Username" type="text" [(ngModel)]="username"></ion-input>
    <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
    <ion-input placeholder="Confirm Password" type="password" [(ngModel)]="confirmPassword"></ion-input>
    <ion-input placeholder="email" type="email" [(ngModel)]="email"></ion-input>
    <ion-list radio-group [(ngModel)]="type" (ionChange)="check()">
        <ion-list-header>
            Are you a merchant or a customer?
          </ion-list-header>
        <ion-item>
          <ion-label>Merchant</ion-label>
          <ion-radio value="merchant" checked></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Customer</ion-label>
          <ion-radio  value="customer"></ion-radio>
        </ion-item>
      </ion-list>

      <div *ngIf="isCustomer">
      <ion-input placeholder="mobile" type="tel" [(ngModel)]="mobile"></ion-input>
    <ion-input placeholder="address" type="address" [(ngModel)]="address"></ion-input>
    <ion-list radio-group [(ngModel)]="hasVisa" (ionChange)="checkVisa()">
        <ion-list-header>
            Do you Have a Visa Card?
          </ion-list-header>
        <ion-item>
          <ion-label>Yes</ion-label>
          <ion-radio value="yes" ></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>No</ion-label>
          <ion-radio  value="no" checked></ion-radio>
        </ion-item>
      </ion-list>
      <div *ngIf="isVisa">
          <ion-input placeholder="Card Number" type="Number" [(ngModel)]="cardNumber"></ion-input>
          <ion-input placeholder="Expiry Year" type="Number" [(ngModel)]="expiryYear"></ion-input>
          <ion-input placeholder="Expiry Month" type="Number" [(ngModel)]="expiryMonth"></ion-input>
          <ion-input placeholder="CVV" type="number" [(ngModel)]="cvv"></ion-input>
      </div>
      </div>
    <button  ion-button round style="width: 25%;" (click)="createAccount()" >Create</button>
</ion-content>
